<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie komunikatów</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div style="text-align: center;">

<h1 th:if="${info} !=null" th:text="${info}"></h1>
  <form th:if="${info}== null" action="/addAlert" th: object="${alertForm}" method="post">
      <textarea placeholder="Wpisz test" th:field="${alertForm.alert}"></textarea>
      <br/>
      Czy to ostrzeżenie?
      <input type="checkbox" th:checked="${alertForm.isWarning}" th:field="${alertForm.isWarning}" th:name="${alertForm.isWarning}"/>
      <br/>
      <input type="submit" value="Wyślij"/>
  </form>
</div>

</body>
</html>
